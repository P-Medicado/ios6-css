<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog Dial</title>
    <style>
    </style>
</head>
<body> 
  <div style="
    width: 150px;
    height: 150px;
    border: 1px solid #f2f2f2;
    background-color: #1d1d1d;
    background-image: 
      radial-gradient(circle at top, #66666666, #49494966 45%, transparent 45%),
      radial-gradient(circle, #262626, #060606);
    border-radius: 50%;
    position: relative;
  ">
    <div style="
    top: 0; left: 0; right: 0; bottom: 0;
    margin: auto;
    width: 8px;
    height: 8px;
    transform: rotateZ(103deg);
    position: absolute;
    ">
      <div style="
        width: 2px;
        height: 45px;
        /* border-left: 1px solid white; */
        background: white;
        margin: auto;
      ">
      </div>
    </div>
    <div style="
    top: 0; left: 0; right: 0; bottom: 0;
    margin: auto;
    width: 8px;
    height: 8px;
    transform: rotateZ(233deg);
    position: absolute;
    ">
      <div style="
        width: 2px;
        height: 35px;
        /* border-left: 1px solid white; */
        background: white;
        margin: auto;
      ">
      </div>
    </div>
    <div style="
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      width: 8px;
      height: 8px;
      border-radius: 10px;
      background: red;
      transform: rotateZ(33deg);
      position: absolute;
    ">
      <div style="
        width: 1px;
        height: 55px;
        border-left: 1px solid red;
        margin: auto;
      ">
      </div>
    </div>
  </div>
</body>
</html>
