<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heading (Metalic Reflective)</title>
</head>
<body>
    <div>
        <div style="
        border-radius: 12px;
        /* max-width: 250px; */
        max-width: 13.8em;
        padding: 1rem;
        position: relative;
        background: linear-gradient(45deg, rgb(149,149,149) 45%, rgb(246,246,246) 65%, rgb(149,149,149), rgb(246,246,246));
        padding: 3px;
        ">
        <div style="
            background-image: linear-gradient(45deg, #000 45%, rgb(38,38,38) 65%);
            border-radius: 10px;
            color: white;
            padding: .75rem 1.25rem;
            font-family: sans-serif;
            font-size: 2em;
        ">
            <figcaption style="
            background: linear-gradient(45deg, rgb(149,149,149) 45%, rgb(246,246,246) 65%, rgb(149,149,149), rgb(246,246,246));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            ">
            P. Medicado
            </figcaption>
        </div>
    </div>
</body>
</html>
